<!DOCTYPE html>
<html>
<head>
<title> Data Storing</title>
<script type="text/javascript">
function myFunction() {
  var number = "123"
  document.getElementById("myText").innerHTML = number;
}
</script>
</head>

<body onload="myFunction()">

<h1>"The value for the number is:" <span id="myText"></span> </h1>
</body>

</html>
